 <div class="section-title my-3">

        </div>

    <div class="carousel-item">

<style>
.portImg{
    max-height: 400px;

}
</style>


</div>


<div class='container'>
    <section id="portfolio" class="portfolio">
      <div class="container">

        <div class="section-title">
          <h2>Products</h2>
          <p>Select One</p>
        </div>

       <div class='container category mb-5'>
    <div class='row allign-center cat py-2'>

       
        {% for i in product%}
        
             
            <a type="button" href="{% url 'product' i.id%}" class="btn btn-outline-danger mx-3 my-2 "  title="<em>Tooltip</em> <u>with</u> <b>HTML</b>"> {{i}}  </a>
            
        {% endfor %}
    </div>
    <style>
    .cat{
      border: 1px solid black;
      box-shadow: 2px 2px;
      }
    </style>
    
</div>

        <div class="row portfolio-container">
      {% for i in product %}
      <section id="{{i}}" >
          <div class="col-lg-4 col-md-6 portfolio-item filter-app">
            <div class="portfolio-wrap">
            
              <img src="{{i.picture1.url}}" class="img-fluid port" alt="">
              <div class="portfolio-info">
                <h4>{{i.name}}</h4>
                <a href="{% url 'product' i.id%}" class='btn btn-outline-dark'> Click Here!</a>
              </div>

            </div>
          </div>
          </section>
{% endfor %}
          <style>
            .port{
              height: 300px;
              width: 100%;
            }
          </style>
          </div>
        

      </div>
    </section><!-- End Portfolio Section -->

</div>
