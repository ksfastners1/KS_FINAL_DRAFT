{% extends 'basic/base.html' %}

{% block content %}

    <div class='container-fluid formSpace my-5 py-5'>

       <div class='form-region'> 
       <form method='post' action=''> {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" name='emailId' id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Name</label>
                <input type="text" class="form-control" name='nameId' id="exampleInputPassword1">
            </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Phone</label>
                <input type="number" class="form-control" name='phoneId' id="exampleInputPassword1">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
       </div>
    </div>
    <style>
    .formSpace{background-image: url(https://image.freepik.com/free-photo/closeup-concrete-wall-texture-background_1017-24490.jpg);
  background-repeat:repeat;
    }

    .form-region{
        margin: 50px;
    }
    </style>
{% endblock content %}
